<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/text.css') }}">
    <title>Financial  News Sentiment Analysis</title>
</head>
<body>
    <div class ="flex-container">
        <div class="flex-child">
            <div class="application-method">
                <p class="method">
                    Application method:
                </p>
                <select class="menu">
                    <option value="text">Text</option>
                    <option value="url">URL</option>
                </select>
            </div>
        </div>
        <div class="flex-child">
            <header>
                Predicting Financial News sentiment
            </header>
            <form action="{{ url_for('text')}}" method="GET">
                <textarea name = "article" placeholder="Enter Article" class="form-textarea"></textarea>
                <input type="submit" value="Predict" class="button">
            </form>
            <div>
                <p data-status={{status}} class="status">{{prediction}}</p>
            </div>
        </div>
    </div>
</body>
</html>
